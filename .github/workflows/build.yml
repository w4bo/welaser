name: "Build"
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  launch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8.10'
          architecture: 'x64'
      - name: Launch
        run: |
          cd demo7-replay
          mv .env.example .env
          sed -i 's/127.0.0.1/'$(hostname)'/g' .env
          sed -i 's+/path/to/code/here+'$(pwd)'+g' .env
          mv mosquitto/pwfile.example mosquitto/pwfile
          mv service-dashboard/public/env.js.example service-dashboard/public/env.js
          ./launch.sh
      - name: Tests
        run: |
          cd demo7-replay/testScripts
          pip install -r requirements.txt
          for FILE in *.py; do echo $FILE; python $FILE; done
