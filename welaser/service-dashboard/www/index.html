<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/entry.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- vuetify stuff -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- vuex stuff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/2.1.3/vuex.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <!-- Chart.sj -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!-- Import components -->
    <script src="/static/components/navbar.js"></script>
    <script src="/static/components/footer.js"></script>
    <!-- Import pages -->
    <script src="/static/js/mapDashboard.js"></script>
    <script src="/static/js/missionManager.js"></script>
    <script src="/static/js/replayManager.js"></script>
    <script src="/static/js/domainManager.js"></script>
    <script src="/static/js/statistics.js"></script>
    <!-- Import utils -->
    <script src="/static/js/404.js"></script>
    <script src="/static/js/router.js"></script>
    <script src="/static/env.js"></script>

    <style>
        canvas {
            transform: matrix(1, 0, 0, 1, 0, 0) !important;
        }
    </style>
</head>

<body style="height: 100%; min-height:100vh; width: 100%">
<div id="app" class="back">
    <v-app id="inspire">
        <navbar></navbar>
        <v-main>
            <router-view></router-view>
        </v-main>
        <myfooter></myfooter>
    </v-app>
</div>

<!-- import socket.io -->
<script src="/socket.io/socket.io.js"></script>
<!-- import openlayopen layer stuff -->
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/css/ol.css" type="text/css">

<script>
    Vue.mixin({
        data: () => ({
            fiwareIP: config["IP"],
            webServerIP: config["IP"],
            proxyIP: config["PROXY_IP"],
            proxyPort: config["PROXY_PORT_EXT"],
            IOTAPort: config["IOTA_NORTH_PORT"],
            OCBPort: config["ORION_PORT_EXT"],
            webServerPort: config["WEB_SERVER_PORT_EXT"],
            domainManagerTopic: 'service.domainmanager',
            missionManagerTopic: 'service.missionmanager',
            replayManagerTopic: 'service.replaymanager'
        }),
    })

    const store = new Vuex.Store({
        state: {},
        getters: {},
        mutations: {},
        actions: {}
    })

    var app = new Vue({
        router,
        el: "#app",
        store: store,
        vuetify: new Vuetify(),
        components: {
            'myfooter': Footer,
            'navbar': Navbar,
        }
    })

    // Remove console info from Vue
    Vue.config.devtools = false
    Vue.config.productionTip = false
</script>
</body>
</html>
